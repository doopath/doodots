# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1

# Startup
exec = hyprpaper
exec = hyprctl setcursor XCursor-Pro-Dark 24
exec = /home/doopath/.config/waybar/launch.sh -o horizontal -s bubbles -t catppuccin_mocha

exec-once = wl-paste --type image --watch cliphist store
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = dunst --config ~/.config/dunst/dunstrc

$gnomeSchema=org.gnome.desktop.interface
exec = gsettings set $gnomeSchema gtk-theme 'adw-gtk3-dark'
exec = gsettings set $gnome-schema icon-theme 'Tela-black-dark'
exec = gsettings set $gnome-schema cursor-theme 'XCursor-Pro-Dark'
exec = gsettings set $gnome-schema font-name 'JetBrainsMono NF Regular'


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    # kb_variant =
    # kb_model =
    kb_options = grp:caps_toggle, compose:ralt
    # kb_rules =

    follow_mouse = 1
    repeat_delay = 300

    touchpad {
        natural_scroll = yes
    }

    sensitivity = -0.4 # -1.0 - 1.0, 0 means no modification.
}

device:ELAN1200:00 04F3:309F Touchpad {
    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
    natural_scroll = yes
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 3
    col.active_border = rgba(b4befeff)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    blur = yes
    blurls=gtk-layer-shell
    blur_size = 4
    blur_passes = 4
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Window styling
windowrulev2 = float,class:^(blueberry.py)$
windowrulev2 = size 600 500,class:^(kitty)$
windowrulev2 = float,class:^(org.gnome.Calculator)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(Rofi)$



$mainMod = SUPER

# Base
bind = $mainMod, return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = SUPER_SHIFT, Q, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, C, togglesplit, # dwindle
bind = SUPER_SHIFT, L, exec, ~/.local/bin/swaylock
bind = , Print, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/$(date +'%s_grim.png')

# Apps
bind = $mainMod, B, exec, blueberry
bind = $mainMod, P, exec, hyprpicker -a
bind = $mainMod, bracketleft, exec, hyprpicker -f rgb -a
bind = $mainMod, W, exec, /home/doopath/.config/waybar/launch.sh -o horizontal -s bubbles -t catppuccin_mocha

# Example volume button that allows press and hold
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && ~/.config/dunst/scripts/show_volume.sh
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ~/.config/dunst/scripts/show_volume.sh
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5% && ~/.config/dunst/scripts/show_brightness.sh
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && ~/.config/dunst/scripts/show_brightness.sh

# Start wofi opens wofi on first press, closes it on second
bind = SUPER, D, exec, pkill rofi || rofi -show drun


# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, M, workspace, +1
bind = $mainMod, N, workspace, -1
bind = $mainMod, F, fullscreen

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
